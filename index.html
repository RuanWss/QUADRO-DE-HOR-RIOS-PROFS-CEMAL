<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e2e8f0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<script>
  // Polyfill para process.env (evita erros do Firebase em ambientes browser-only)
  window.process = { env: { NODE_ENV: 'production' } };

  // Error Trap para tela preta
  window.onerror = function(msg, url, line, col, error) {
    const root = document.getElementById('root');
    // Apenas mostra erro se ainda estiver na tela de loading
    if (root && root.innerHTML.includes('Carregando')) {
      root.innerHTML = `
        <div style="padding: 20px; color: #ff6b6b; font-family: monospace; background: #1a0000; height: 100vh;">
          <h2 style="font-size: 24px;">ERRO DE INICIALIZAÇÃO</h2>
          <p style="font-size: 16px; margin-top: 10px;">${msg}</p>
          <p style="color: #999; margin-top: 5px;">${url}:${line}:${col}</p>
        </div>
      `;
    }
  };
</script>
</head>
  <body>
    <div id="root">
      <!-- Loading indicator fallback -->
      <div style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; background: black; color: white; font-family: sans-serif;">
        <div style="text-align: center;">
          <h1 style="font-size: 24px; margin-bottom: 10px;">Carregando Sistema...</h1>
          <p style="opacity: 0.6;">Conectando ao banco de dados</p>
          <div style="margin-top: 20px; width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #dc2626; border-radius: 50%; animation: spin 1s linear infinite; margin-left: auto; margin-right: auto;"></div>
        </div>
      </div>
      <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      </style>
    </div>
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
